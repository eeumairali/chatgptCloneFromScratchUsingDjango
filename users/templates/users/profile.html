{% extends 'users/base.html' %}

{% block title %}Profile - ChatGPT Clone{% endblock %}

{% block content %}
<div class="container">
    <h2>Profile</h2>
    {% if user.is_authenticated %}
        <p>Welcome, <b>{{ user.username }}</b>!</p>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
    {% else %}
        <p>You are not logged in. Please <a href="{% url 'login' %}">login</a> to access more features.</p>
    {% endif %}
</div>
{% endblock %}
